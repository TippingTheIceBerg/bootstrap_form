<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

</head>
<body>
 <main class="mainContainer">
     <div class="formContainer">
        <form class="form" id="surveyForm">
            <div class="row">
                <div class="form-group col-xs-6">
                    <label for="name">First Name:</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>
                <div class="form-group col-xs-6">
                    <label for="last"> Last:</label>
                    <input type="text" name="last" id="last" class="form-control">
                </div>
            </div>
            <div class="form-group text-center">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
           <legend class="form__radioLegend text-center">How was your experience?</legend>
           <div class="form__radio--textCenter text-center">
           <div class="form-check radio-inline">
               <input class="form-check-input" type="radio" name="experience" id="exp3" value="3">
               <label class="form-check-label" for="exp3">Excellent</label>    
           </div>
           <div class="form-check radio-inline">
               <input class="form-check-input" type="radio" name="experience" id="exp2" value="2">
               <label class="form-check-label" for="exp2">Average</label>
            </div>
            <div class="form-check radio-inline" >
                <input class="form-check-input" type="radio" name="experience" id="exp1" value="1">
                <label class="form-check-label" for="exp1">Bad</label>
            </div>
            </div>
            <div class="form-group text-center">
                <label for="textarea">Want to say more? Let us hear it!</label>
                <textarea name="textarea" id="textarea" rows="3" class="form__textArea form-control"></textarea>
            </div>
            <button form="surveyForm" class="btn btn-primary btn-block" >Submit</button>
        </form>
    </div>
 </main>   
</body>
<script src="./script.js"></script>
</html>
